<script>
	$(function(){
		var widthstr = $(".swiper-wrapper").height($(window).height())[0].style.width.slice(0,-2);
		if(parseFloat(widthstr)<=768){
			$(".oneword")[0].src="images/index05/oneword.png";
		}
	});
	$("#menu").click(function(){
		if($("#nav")[0].style.display==""||$("#nav")[0].style.display=="none")
		{
			$("#nav")[0].style.display="block";
		}
		else if($("#nav")[0].style.display=="block")
		{
			$("#nav")[0].style.display="none";
		}
	});
    $(function () {
        $(".swiper-container").height($(window).height());
        $(".swiper-slide").height($(window).height());
    });
    var mySwiper = new Swiper('.swiper-container', {
        mode: 'vertical',
        mousewheelControl: true,
        keyboardControl: true,
        onSlideChangeStart: function (swiper) {
            if (swiper.activeIndex == 2) {
                $(".page-3-2 > .iphone-content >.iphone-content-3-1").attr("src", "images/page3/ufo.gif");
            }
            else {
                $(".page-3-2 > .iphone-content >.iphone-content-3-1").attr("src", "images/page3/ufo-1.png");
            }
            if (swiper.activeIndex == 3) {
                var toggle_1 = $(".page-4-2 > .iphone-content >.iphone-content-4-2");
                toggle_1.bind("webkitAnimationEnd", function () {
                    toggle_1.addClass("iphone-content-4-2-2");
                });
                toggle_1.bind("animationend", function () {
                    toggle_1.addClass("iphone-content-4-2-2");
                });
            }
            else {
                var toggle_2 = $(".page-4-2 > .iphone-content >.iphone-content-4-2");
                toggle_2.removeClass("iphone-content-4-2-2").addClass("iphone-content-4-2");
            }
        }
    });
</script>
