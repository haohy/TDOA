<div class="pageHeader">
	<form  onsubmit="return navTabSearch(this);" action="/mission_reference/" method="post">
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>任务名称：</label>
					<input type="text" name="mission_name"/>
				</li>
				<!-- <li>
					<label>附件名称：</label>
					<input type="text" name="file_name"/>
				</li> -->
				<li><div><div class="buttonContent"><button type="submit">手动搜索</button></div></div></li>
			</ul>
		</div>
		</form>
</div>
<div class="pageContent">
	<table class="table" width="100%">
		<thead>
			<tr class="center">
				<th width="5%">序号</th>
				<th width="30%">任务名</th>
				<th width="30%">创建时间</th>
				<th width="30%">附件</th>
				<th width="5%">操作</th>
			</tr>
		</thead>
		<tbody>
			
			{% set i = 1 %}
			{% for i in range(mission_list|length) %}
			<tr target="sid_user" rel="1" class="center">
				<td>{{ i }}</td>
				<td class="mission_name center"><a href="/search_view_mission/?mission_id={{mission_list[i]['mission_id']}}&mission_doer=nobody" target="dialog" width="600" height="400"><div>{{mission_list[i]['mission_name']}}</div></a></td>
				<td>{{mission_list[i]['mission_starttime']}}</td>
				<td>{{mission_list[i]['file_name']}}</td>
				<td>
				  	<a href="/download_file/?file_url={{mission_list[i]['file_url']}}&file_name={{mission_list[i]['file_name']}}">
						 下载附件
					</a>
				  </td>	
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
