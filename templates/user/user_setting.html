<div class="pageContent">
	<form method="post" action="/user_setting" class="pageForm required-validate" onsubmit="return iframeCallback(this);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>用户名（真实姓名）</label>
				<input type="text" size="30" name="username" class="textInput valid" value="{{user_info['account_username']}}">
			</p>
			<p>
				<label>工号</label>
				<input type="text" size="30" name="work" class="textInput valid" value="{{user_info['account_work']}}">
			</p>
			<p>
				<label>职位</label>
				<input type="text" size="30" name="position" class="textInput valid" value="{{user_info['account_position']}}">
			</p>
			<p>
				<label>手机号</label>
				<input type="text" size="30" name="phone" class="textInput valid" value="{{user_info['account_phone']}}">
			</p>
			<p>
				<label>住址</label>
				<input type="text" size="30" name="address" class="textInput valid" value="{{user_info['account_address']}}">
			</p>
			<p>
				<label>邮箱</label>
				<input type="text" size="30" name="email" class="textInput valid" value="{{user_info['account_email']}}">
			</p>
			<p>
				<label>所属科室</label>
				<select name="department" class="required">
					<option value="{{user_info['account_department']}}">{{user_info['account_department']}}</option>
					<option value="教务管理科">教务管理科</option>
					<option value="考试中心">考试中心</option>
					<option value="教学研究科">教学研究科</option>
					<option value="实践教学科">实践教学科</option>
					<option value="综合管理科">综合管理科</option>
					<option value="教师教学发展中心">教师教学发展中心</option>
				</select>
			</p>
			<P style="display:none;"><input name="id" value="{{user_info['account_id']}}"></P>
			
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>淇濆瓨</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
