<div class="pageContent">
	<form method="post" action="/new_account" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>账号权限</label>
				<select name="account_name" class="required">
					<option value="0">请选择</option>
					<option value="user">user</option>
					<option value="admin">admin</option>
				</select>
			</p>
			<p>
				<label>账号名</label>
				<input type="text" size="30" name="account_username" class="textInput valid">
			</p>
			<p>
				<label>工号</label>
				<input type="text" size="30" name="account_work" class="textInput valid">
			</p>
			<p>
				<label>邮箱</label>
				<input type="text" size="30" name="account_email" class="textInput valid">
			</p>
			<p>
				<label>手机号</label>
				<input type="text" size="30" name="account_phone" class="textInput valid">
			</p>
			<p>
				<label>职位</label>
				<input type="text" size="30" name="account_position" class="textInput valid">
			</p>
			<p>
				<label>所属科室</label>
				<select name="account_department" class="required">
					<option value="0">请选择</option>
					<option value="1">教务管理科</option>
					<option value="2">考试中心</option>
					<option value="3">教学研究科</option>
					<option value="4">实践教学科</option>
					<option value="5">综合管理科</option>
					<option value="6">教师教学发展中心</option>
				</select>
			</p>
			<p>
				<label>查看任务权限：</label>
				<select name="account_power1" class="required">
					<option value="0">请选择</option>
					<option value="1">只能查看自己的任务</option>
					<option value="2">可以查看同科室其他人任务</option>
					<option value="3">可以查看所有人任务</option>
				</select>
				<!-- <span class="unit">万元</span> -->
			</p>
			<p>
				<label>查看日程权限</label>
				<select name="account_power2" class="required">
					<option value="0">请选择</option>
					<option value="1">只能查看自己的日程表</option>
					<option value="2">可以查看同科室其他人日程表</option>
					<option value="3">可以查看所有人日程表</option>
				</select>
				<!-- <span class="unit">万元</span> -->
			</p>
			<p>
				<label>修改已保存任务权限</label>
				<select name="account_power3" class="required">
					<option value="0">请选择</option>
					<option value="1">允许修改</option>
					<option value="2">不允许修改</option>
				</select>
				<!-- <span class="unit">万元</span> -->
			</p>
			<p>
				<label>附件管理权限</label>
				<select name="account_power4" class="required">
					<option value="0">请选择</option>
					<option value="1">不能操作</option>
					<option value="2">允许操作</option>
				</select>
				<!-- <span class="unit">万元</span> -->
			</p>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>淇濆瓨</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
