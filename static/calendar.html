<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<link href="/static/fullcalendar/fullcalendar.css" rel="stylesheet"/>
<link href="/static/fullcalendar/fullcalendar.print.css" rel="stylesheet" media="print" />
<script type="text/javascript" src="/static/fullcalendar/lib/moment.min.js"></script>
<script type="text/javascript" src="/static/fullcalendar/lib/jquery.min.js"></script>
<script type="text/javascript" src="/static/fullcalendar/fullcalendar.min.js"></script>
<script type="text/javascript" src="/static/fullcalendar/lang-all.js"></script>

<script>

	$(document).ready(function() {
	
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			height: 500,
			lang: 'zh-cn',
			editable: false,
			eventLimit: true, // allow "more" link when too many events
			events: {
				url: 'my_mission_js?account=this',
				error: function() {
					$('#script-warning').show();
				}
			},
			loading: function(bool) {
				$('#loading').toggle(bool);
			}
		});
		
	});

</script>

<style>

	body {
		margin: 0;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#script-warning {
		display: none;
		background: #eee;
		border-bottom: 1px solid #ddd;
		padding: 0 10px;
		line-height: 40px;
		text-align: center;
		font-weight: bold;
		font-size: 12px;
		color: red;
	}

	#loading {
		display: none;
		position: absolute;
		top: 10px;
		right: 10px;
	}

	#calendar {
		max-width: 900px;
		margin: 40px auto;
		padding: 0 10px;
	}

</style>

</head>
<body>

<!-- 	<div id='script-warning'>
		<p>没有获取到数据</p>
	</div>

	<div id='loading'>loading...</div>
 -->
	<div id='calendar'></div>

</body>



</html>
